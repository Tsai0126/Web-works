<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='css/style.css'>
        <title>Instagram</title>
    </head>
    <body>
        <div class='wapper'>
            <div class='content'>
                <div class='phone'><img src='image/phone.png' alt='錯誤' height='610px' width='380px' >'</div>
                <div class='signin'>
                    <div class='main'>
                        <div class='logo'><img src='image/logo.jpg' alt='錯誤' height='70px' width='200px'></div>
                        <input class='account' type='email' placeholder="電話號碼、用戶名稱或電子郵件">
                        <input class='account' type='password' placeholder="密碼">
                        <button class='button001' type='button'>登入</button>
                        <div class='or01'>
                            <div class='left'></div>
                            <div class='or'>或</div>
                            <div class='right'></div>
                        </div>   
                        <div class='Facebook' type='button'><img src='image/fb.jpg' alt='錯誤' id='Facebook'>&nbsp使用Fabebook帳號登入</div>
                        <div class='password01' type='button'>忘記密碼?</div>            
                    </div>
                    <div class='registered'>
                        沒有帳號嗎?<a href='https://www.instagram.com/accounts/emailsignup/' target='_blank'>註冊</a>
                    </div>
                    <div class='download'>下載應用程式。</div>
                    <dlv class='button01'>
                        <img src='image/app store.PNG' width='120px'>
                        <img src='image/google pay.PNG' width='120px'>
                    </dlv>
                </div>
            </div>
            <div class='footer'>
                <div class='footertop'>
                    <ul>
                        <li>關於</li>
                        <li>部落格</li>
                        <li>工作機會</li>
                        <li>使用說明</li>
                        <li>API</li>
                        <li>隱私</li>
                        <li>使用條款</li>
                        <li>熱門帳號</li>
                        <li>主題標籤</li>
                        <li>地點</li>
                    </ul>
                    
                </div>
                <div class='footerbottom'>
                    <ul>
                        <li>
                            <select>
                            <option>中文(台灣)</option>
                            <option>英文</option>
                            </select>
                        </li>
                        <li>2021Facebook旗下的Instagram</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
