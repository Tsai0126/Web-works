<!DOCTYPE html>
<html>
    <head>
        <title>全聯</title>
        <meta name='viewport' content="width=device-width initial-scale=1.0">
        <meta charset="utf-8">
        <link rel='stylesheet' href='css/style.css' type='text/css'>
    </head>
    <body>
        <class div='wapper'>
            <header>
                <img src='image/logo.png' alt='錯誤'>
            </header>
            <div class='content'>
                <div class='leftimage'>
                    <img src="image/people.png" alt='錯誤'>
                </div>
                <div class='righttext'>
                    <div class='word'>
                        如果您對全聯公司有任何的建議或批評，我們非常歡迎您能來信指教，
                        或致電客服專線：0800-010-178，手機另撥：02-2533-7700。
                        <br>我們將用心聆聽，並以最快的速度回應給您，謝謝。
                    </div>
                    <form>
                        <select class='title'>
                            <option value='客服信箱'>客服信箱</option>
                            <option value='產品提案'>產品提案</option>
                            <option value='賣場外櫃出租'>賣場外櫃出租</option>
                            <option value='我想出租店面'>我想出租店面</option>
                            <option value='給全聯官網/APP的建議'>給全聯官網/APP的建議</option>
                        </select>

                        <div class='write'>
                            <input type='text' class='people box' placeholder='聯絡人'>
                        </div>

                        <div class='write'>
                            <input type='text' class='phone box' placeholder="電話">
                            <input type='text' class='email box' placeholder="E-mail">
                        </div>

                        <div class='write'>
                            <textarea class='suggest box' placeholder="建議內容"></textarea> 
                        </div>

                        <div class='write'>
                            <button class='enter' type='submit'>送出</button>
                            <button class='enter' type='reset'>清除</button>
                        </div>
                    </form>
            </div>

        </class>
    </body>
</html>
